<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="fixed-top bg-dark  d-flex justify-content-between align-items-center">  
    <a class="bd-highlight"  href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex mb-0 list-unstyled">
      <li class="mx-3"><a class="text-light text-decoration-none"  href="#">Home</a></li>
      <li class="mx-3"><a class="text-light text-decoration-none"  href="#">Community</a></li>
      <li class="mx-3"><a class="text-light text-decoration-none"  href="#">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="text-light display-2  d-flex justify-content-center flex-column align-items-center fw-bold">
      <div>Cinema</div>
      <div>Community</div>
      <a class="btn btn-primary btn-lg" href="#">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section>
    <h2 class =" d-flex m-5 justify-content-center">Used Skills</h2>
    <article class = "d-flex justify-content-between">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p class =" d-flex justify-content-center">Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p class =" d-flex justify-content-center">HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p class =" d-flex justify-content-center">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex flex-column align-items-center justify-content-center text-light fixed-bottom bg-primary">
    <p class="mb-0">HTML & CSS project. Created by kimsungmin</p>
    
  
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
